services:
  postgres:
    image: postgres:15-alpine
    container_name: medical_db_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medical_db
    volumes:
      - postgres_data_nueva:/var/lib/postgresql/data

  pgadmin:  # Plus: Interfaz gr√°fica para ver tu base de datos en el navegador
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"

volumes:
  postgres_data_nueva: